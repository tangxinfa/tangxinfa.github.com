<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Notes</title>
<link rel="stylesheet" href="default/notes.css" type="text/css" />
<script type="text/javascript">
// <![CDATA[
	document.onkeyup = function(key){
        if(key.keyCode == 37/*leftkey*/ || key.keyCode == 39/*rightkey*/ || key.keyCode == 78/*n*/ || (key.keyCode >= 48 && key.keyCode <= 57 /*numbers*/) || key.keyCode == 13/*enter*/ || key.keyCode == 32/*space*/){
            window.parent.keys(key);
        }
    };
    document.onkeypress = window.parent.trap;

    function noteLoaded(){
        var links = document.getElementsByTagName("a");
        for(var i = 0; i < links.length; ++i){
            if(links[i].href.indexOf(window.location.host) < 0){
               links[i].target = "_blank";
            }
        }
    }
// ]]>
</script>
<script type="text/javascript">
<!--/*--><![CDATA[/*><!--*/
 function CodeHighlightOn(elem, id)
 {
   var target = document.getElementById(id);
   if(null != target) {
     elem.cacheClassElem = elem.className;
     elem.cacheClassTarget = target.className;
     target.className = "code-highlighted";
     elem.className   = "code-highlighted";
   }
 }
 function CodeHighlightOff(elem, id)
 {
   var target = document.getElementById(id);
   if(elem.cacheClassElem)
     elem.className = elem.cacheClassElem;
   if(elem.cacheClassTarget)
     target.className = elem.cacheClassTarget;
 }
/*]]>*///-->
</script>
</head>

<body onload="window.parent.loadNote();">
<a id="hide-notes" target="_self" href="javascript:window.parent.hideNotesWindow();" accesskey="t">â‰¡</a>
<div id="timer"><span id="timeLeft"></span>Minutes</div>

<h2 id="slide">...</h2>
<div id="notes"></div>

<h2 id="next">...</h2>
<div id="nextnotes"></div>

</body>
</html>
