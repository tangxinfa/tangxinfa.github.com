<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>记单词</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="//cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="//cdn.staticfile.org/jquery-mobile/1.4.5/jquery.mobile.min.css" type="text/css" media="screen">
  <script type="text/javascript" src="//cdn.staticfile.org/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
  <div id="progress-container">
    <div id="progress-box">
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
  </div>
  <div data-role="page">
    <div data-role="header" data-position="fixed" id="header" class="form">
      <fieldset data-role="ui-field-contain">
        <select id="dictionary">
        </select> <select id="range">
        </select>
      </fieldset>
    </div>
    <div data-role="content" class="ui-content" id="content">
      <div id="word">
        <p id="question"></p>
        <p id="answer"></p>
      </div>
      <p id="message"></p>
    </div>
    <div data-role="footer" data-position="fixed" id="footer">
      <div id="control">
        <span id="fullscreen" class="ui-btn ui-corner-all ui-icon-grid ui-btn-icon-notext ui-btn-inline">Fullscreen</span><span id="pause" class="ui-btn ui-corner-all ui-icon-pause ui-btn-icon-notext ui-btn-inline">Pause</span> <span id="star" class="ui-btn ui-corner-all ui-icon-star ui-btn-icon-notext ui-btn-inline">Star</span>
      </div>
    </div>
  </div>
</body>
</html>
